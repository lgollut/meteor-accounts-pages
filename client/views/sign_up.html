<template name="signUp">
  {{> accountsPageError}}
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          Sign Up informations
          <div class="divider"></div>
        </div>
        <div class="panel-body">
          {{#autoForm schema=signUpForm id='signUp'}}
            <fieldset>
              <div class='form-group{{#if afFieldIsInvalid 'username'}} has-error{{/if}}'>
                {{!afFieldLabel 'username'}}
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  {{afFieldInput 'username' placeholder='Your username'}}
                </div>
                {{#if afFieldIsInvalid 'username'}}
                  <span class='help-block'>{{afFieldMessage 'username'}}</span>
                {{/if}}
              </div>

              <div class='form-group{{#if afFieldIsInvalid 'email'}} has-error{{/if}}'>
                {{!afFieldLabel 'email'}}
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                  {{afFieldInput 'email' placeholder='Your email'}}
                </div>
                {{#if afFieldIsInvalid 'email'}}
                  <span class='help-block'>{{afFieldMessage 'email'}}</span>
                {{/if}}
              </div>

              <div class='form-group{{#if afFieldIsInvalid 'password'}} has-error{{/if}}'>
                {{!afFieldLabel 'password'}}
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                  {{afFieldInput 'password' type='password' placeholder='Your password'}}
                </div>
                {{#if afFieldIsInvalid 'password'}}
                  <span class='help-block'>{{afFieldMessage 'password'}}</span>
                {{/if}}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-block">
                    <i class="fa fa-plus fa-fw"></i>&nbsp;Sign up
                </button>
              </div>
              <a class="btn btn-default btn-block" href="{{pathFor 'signIn'}}">
                  <i class="fa fa-sign-in fa-fw"></i>&nbsp;Sign In form
              </a>
            </fieldset>
          {{/autoForm}}
        </div>
      </div>
  </div>
</template>
