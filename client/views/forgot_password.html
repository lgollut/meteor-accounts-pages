<template name="forgotPassword">
  <!-- {{> accountsPageError}} -->
  <div class="accounts-pages-form">
    {{#if resetMailSended}}
      <div class="resetForm-success">
        <h4>Check your mail !</h4>
        <p>An email has been sended to {{resetMailSended}}</p>
      </div>
    {{else}}
      <h1 class="title">crpm</h1>
      <span class="subtitle">Formations en management<br />et ressources humaines</span>

      {{#autoForm schema=forgetPwdFormSchema id='forgetPwd'}}
        <span class="form-info">If you forget your password, fill in your email address in the field below.
        You will recieve a message in your inbox with a link to reset it.</span>
        <fieldset>
          <div class='form-group{{#if afFieldIsInvalid name='email'}} has-error{{/if}}'>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              {{> afFieldInput name='email' placeholder='Your email' autofocus=''}}
            </div>
            {{#if afFieldIsInvalid name='email'}}
              <span class='help-block'>{{afFieldMessage name='email'}}</span>
            {{/if}}
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">
                Reset password
            </button>
          </div>
          <div class="text-center form-link">
            <a href="{{pathFor 'signIn'}}">Return to Sign In form</a>
          </div>
        </fieldset>
      {{/autoForm}}

    {{/if}}
  </div>
</template>
