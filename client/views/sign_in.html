<template name="signIn">
    <div class="three column stackable ui grid">
        <div class="column"></div>
        <div class="column">
            <form class="ui form segment">
                <h3 class="ui dividing header">Login informations</h3>
                <div class="field">
                    <div class="left labeled ui icon input">
                        <input id="login" name="login" type="text" placeholder="Your login" />
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="left labeled ui icon input">
                        <input id="password" name="password" type="password" placeholder="Your password" />
                        <i class="lock icon"></i>
                    </div>
                </div>

                <div class="field">
                    <button type="submit" class="ui positive fluid button">
                        <i class="sign in icon"></i>Sign in
                    </button>
                </div>
                <div class="field">
                    <a class="fluid blue ui button" href="{{pathFor 'signUp'}}"><i class="plus icon"></i>Sign up</a>
                </div>
                <div class="field">
                    <a class="fluid ui button" href="{{pathFor 'forgotPassword'}}">Forgot your password ?</a>
                </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
</template>
