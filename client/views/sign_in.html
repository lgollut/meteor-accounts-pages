<template name="signIn">
  {{> accountsPageError}}
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          Sign in informations
          <div class="divider"></div>
        </div>
        <div class="panel-body">
          {{#autoForm schema=signInForm id='signIn'}}
            <fieldset>
              <div class='form-group{{#if afFieldIsInvalid 'username'}} has-error{{/if}}'>
                {{!afFieldLabel 'username'}}
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  {{afFieldInput 'username' placeholder='Your username'}}
                </div>
                {{#if afFieldIsInvalid 'username'}}
                  <span class='help-block'>{{afFieldMessage 'username'}}</span>
                {{/if}}
              </div>

              <div class='form-group{{#if afFieldIsInvalid 'password'}} has-error{{/if}}'>
                {{!afFieldLabel 'password'}}
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                  {{afFieldInput 'password' type='password' placeholder='Your password'}}
                </div>
                {{#if afFieldIsInvalid 'password'}}
                  <span class='help-block'>{{afFieldMessage 'password'}}</span>
                {{/if}}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fa fa-sign-in fa-fw"></i>&nbsp;Sign in
                </button>
              </div>
              <div class="form-group">
                <a class="btn btn-default btn-block" href="{{pathFor 'signUp'}}">
                    <i class="fa fa-plus fa-fw"></i>&nbsp;Sign up form
                </a>
              </div>
              <div class="text-center">
                <a href="{{pathFor 'forgotPassword'}}">Did you forget your password ?</a>
              </div>
            </fieldset>
          {{/autoForm}}
        </div>
      </div>
  </div>
</template>
